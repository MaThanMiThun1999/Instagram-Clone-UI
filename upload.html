<script>
    // Get all clickable images
    const clickableImages = document.querySelectorAll('.clickable-image');

    // Loop through each clickable image and add click event listener
    clickableImages.forEach(image => {
        image.addEventListener('click', () => {
            const imageUrl = image.getAttribute('src');
            const fullscreenImage = document.getElementById('fullscreenImage');
            fullscreenImage.setAttribute('src', imageUrl);
            document.getElementById('fullscreen').classList.remove('hidden');
        });
    });

    // Close fullscreen on click
    document.getElementById('closeFullscreen').addEventListener('click', () => {
        document.getElementById('fullscreen').classList.add('hidden');
    });
</script>

<script>
    function getCurrentTime() {
        const currentTime = new Date();
        let hours = currentTime.getHours();
        let minutes = currentTime.getMinutes();
        let ampm = hours >= 12 ? 'PM' : 'AM';

        // Convert hours to 12-hour format
        hours = hours % 12;
        hours = hours ? hours : 12; // Handle midnight (0 hours)

        // Add leading zero to single digit minutes
        minutes = minutes < 10 ? '0' + minutes : minutes;

        // Format the time
        const currentTimeString = hours + ':' + minutes + ' ' + ampm;

        return currentTimeString;
    }

    // Update the time every second
    function updateTime() {
        document.getElementById('currentTime').innerHTML = getCurrentTime();
        setTimeout(updateTime, 1000); // Update every second
    }

    // Call updateTime once to start immediately
    updateTime();
</script>

<script>
    function getBatteryPercentage() {
        // Check if Battery Status API is supported
        if ('getBattery' in navigator) {
            navigator.getBattery().then(function (battery) {
                // Update battery percentage when it changes
                function updateBatteryStatus() {
                    var batteryPercentage = Math.round(battery.level * 100);
                    document.getElementById('battery').textContent = batteryPercentage + "%";
                }

                // Initial call to update battery status
                updateBatteryStatus();

                // Listen for changes in battery status
                battery.addEventListener('levelchange', updateBatteryStatus);
            });
        } else if ('battery' in navigator) {
            // For older implementations that use navigator.battery
            var batteryPercentage = Math.round(navigator.battery.level * 100);
            document.getElementById('battery').textContent = batteryPercentage + "%";
        } else {
            // Fallback to a default value if battery information is not available
            document.getElementById('battery').textContent = "N";
        }
    }

    // Call the function to get battery percentage when the page loads
    window.onload = getBatteryPercentage;
</script>
